components:
  responses:
    NotFound:
      description: (NotFound) no se encontro la informacion
    BadRequest:
      description: (BadRequest) Los datos enviados son incorrectos o hay datos obligatorios no enviados
    ServerError:
      description: Error en el servidor

  schemas:
    AreaPost:
      type: object
      properties:
        nombre:
          type: string
          example: Marketing

    MetaPost:
      type: object
      properties:
        nombre:
          type: string
          uniqueItems: true
          example: Marketing
        descripcion:
          type: string
        dificultad:
          type: string
          enum:
            - Alta #Dificultad Seniooor
            - Media #Dificultad Intermedia
            - Baja #Dificultad muy facil, para siempre decir "Esto esta todo mal hecho ¡Monton de Juniors 💦"
          example: [Alta, Media, Baja]
        fechaInicio: 
          type: string
          format: date
          example: 1990-01-01
        fechaFinal:
          type: string
          format: date
          example: 1990-01-01
        metodologia:
          type: string
        area: 
          type: string
          format: objectId
          example: 05c4d36a2cfde067c6c266d
          maxLength: 24
          minLength: 24
        tareas: 
          type: array
          properties:
            titulo: 
              type: string
            instrucciones:
              type: string
            tiempoHoras: 
              type: number
              minimum: 1
            integrantes:
              type: array
              properties:
                usuario:
                  type: string
                  format: objectId
                  example: 05c4d36a2cfde067c6c266d
                  maxLength: 24
                  minLength: 24

    RolPost:
      type: object
      properties:
        nombre:
          type: string
          uniqueItems: true        

    UsuarioPost:
      type: object
      properties:
        nombre:
          type: string
          uniqueItems: true
        password:
          type: string
          format: password
          minLength: 6
          maxLength: 19
        email:
          type: string
          format: email
        estado:
          type: boolean
          default: true
        rol: 
          type: array
          properties:
            rol:
              type: string
              format: uppercase
              example: USER
